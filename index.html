<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Hotel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .menu {
            display: flex;
            justify-content: space-around;
            margin: 20px;
            flex-wrap: wrap;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 20px;
            text-align: center;
        }

        .card img {
            width: 100%;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .card h2 {
            margin: 15px 0;
        }

        .card p {
            font-size: 18px;
            color: #666;
        }

        .download-btn {
            display: inline-block;
            margin: 15px 0;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .download-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Food Hotel</h1>
    </header>

    <section class="menu">
        <div class="card">
            <img src="food1.jpg" alt="Food 1">
            <h2>Delicious Pasta</h2>
            <p>Price: ₹200</p>
            <a href="menu.pdf" class="download-btn" download>Download Menu</a>
        </div>

        <div class="card">
            <img src="food2.jpg" alt="Food 2">
            <h2>Grilled Chicken</h2>
            <p>Price: ₹350</p>
            <a href="menu.pdf" class="download-btn" download>Download Menu</a>
        </div>

        <div class="card">
            <img src="food3.jpg" alt="Food 3">
            <h2>Vegetarian Pizza</h2>
            <p>Price: ₹250</p>
            <a href="menu.pdf" class="download-btn" download>Download Menu</a>
        </div>

        <!-- Add more cards as needed -->
    </section>
</body>
</html>
