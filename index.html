            padding: 20px;
            text-align: center;
        }

            margin: 20px;

            text-align: center;

            margin: 15px 0;
        }

            font-size: 18px;
            color: #666;
        }

        .download-btn {
            display: inline-block;
            margin: 15px 0;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .download-btn:hover {
            background-color: #218838;
        }
    </style>
